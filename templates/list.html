{% extends "base.html" %}

{% block content %}
    <h2>Список профессий</h2>
    {% if style == 'ul' %}
        <ul>
        {% for prof in lst%}
            <li>{{ prof }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <ol>
        {% for prof in lst%}
            <li>{{ prof }}</li>
        {% endfor %}
        </ol>
    {% endif %}


{% endblock %}
